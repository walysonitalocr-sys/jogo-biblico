<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo Bíblico – Ítalo Rocha</title>
<style>
:root{
  --cor1:#0b4f8a;--cor2:#16a34a;--cor3:#f97316;--cor4:#7c3aed;
  --bg:var(--cor1);--text:#fff;--err:#ef4444;--ok:#16a34a;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,var(--bg),#2ea1ff);color:var(--text);transition:background .5s;overflow:hidden}
.app{width:90%;max-width:700px;background:rgba(0,0,0,.15);border-radius:16px;padding:25px;box-shadow:0 8px 30px rgba(0,0,0,.4);text-align:center}
h1{margin-bottom:10px;font-size:1.8rem}
button{padding:12px 18px;margin:6px;border:none;border-radius:10px;font-weight:600;font-size:1rem;cursor:pointer;transition:all .3s ease}
button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.25)}
.btn-option{background:#fff;color:#0b1726;width:100%;text-align:left}
.btn-option.correct{background:var(--ok);color:#fff;animation:pulse .5s}
.btn-option.wrong{background:var(--err);color:#fff;animation:shake .5s}
@keyframes pulse{50%{transform:scale(1.05)}}
@keyframes shake{25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}
.progress{height:14px;background:rgba(255,255,255,.2);border-radius:10px;overflow:hidden;margin:10px 0}
.progress-bar{height:100%;width:0%;background:#ffb703;transition:width .4s}
.vidas{font-size:1.5rem;margin:8px 0}
.score{font-size:1.5rem;margin:5px}
.confetti{position:absolute;width:10px;height:10px;background:hsl(var(--hue),70%,60%);top:-20px;animation:fall 2s linear forwards;border-radius:50%}
@keyframes fall{to{transform:translateY(110vh)}}
.firework{position:absolute;width:6px;height:6px;border-radius:50%;pointer-events:none;z-index:10;animation:boom 1s forwards}
@keyframes boom{0%{transform:scale(0)}100%{transform:scale(25);opacity:0}}
.hidden{display:none}
.explanation{background:rgba(0,0,0,0.2);padding:6px;margin:4px 0;border-radius:8px;}
</style>
</head>
<body>
<div class="app" id="app">
  <h1>Jogo Bíblico de Ítalo Rocha</h1>
  <div id="gameArea"></div>
  <audio id="acerto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="erro"   src="https://actions.google.com/sounds/v1/cartoon/boing.ogg" preload="auto"></audio>
</div>

<footer style="position:fixed; bottom:0; width:100%; text-align:center; padding:8px 0; background:rgba(0,0,0,0.2); color:#fff; font-size:0.9rem;">
  &copy; 2025 Ítalo Rocha
</footer>

<script>
const levels=[
  {id:'estudante',title:'Estudante'},
  {id:'publicador',title:'Publicador'},
  {id:'pioneiro',title:'Pioneiro'},
  {id:'superintendente',title:'Superintendente'}
];
const colors=['#0b4f8a','#16a34a','#f97316','#7c3aed'];

const questions={
  estudante:[
    {q:"Quem foi obediente a Jeová e construiu a arca para salvar sua família e os animais do dilúvio?",opts:["Moisés","Abraão","Noé","Elias"],a:2,desc:"Noé construiu a arca obedecendo a Jeová e salvou sua família e os animais.",ref:"Gênesis 6:14-22"},
    {q:"Qual foi o sinal que Deus deu prometendo que nunca mais destruiria toda a terra com um dilúvio?",opts:["Estrela","Arco-íris","Pomba","Montanha"],a:1,desc:"Deus colocou o arco-íris como sinal de que nunca mais destruiria a terra com um dilúvio.",ref:"Gênesis 9:13-17"},
    {q:"Quem recebeu de Jeová as tábuas com os Dez Mandamentos no monte Sinai?",opts:["Moisés","Arão","Elias","Josué"],a:0,desc:"Moisés recebeu as tábuas com os Dez Mandamentos de Jeová.",ref:"Êxodo 31:18"},
    {q:"Quem foi o primeiro homem criado por Jeová?",opts:["Adão","Sete","Caim","Abel"],a:0,desc:"Adão foi o primeiro homem criado por Jeová.",ref:"Gênesis 2:7"},
    {q:"Quem foi vendido por seus irmãos e depois se tornou um líder no Egito?",opts:["José","Balaão","Efraim","Noé"],a:0,desc:"José foi vendido pelos irmãos e se tornou líder no Egito.",ref:"Gênesis 37:28; 41:41"},
    {q:"Quem enfrentou o gigante Golias e venceu com fé em Jeová?",opts:["Davi","Sansão","Saul","Neemias"],a:0,desc:"Davi confiou em Jeová e derrotou Golias.",ref:"1 Samuel 17:45-50"},
    {q:"Qual profeta foi engolido por um grande peixe por fugir da ordem de Jeová?",opts:["Jonas","Amós","Oséias","Joel"],a:0,desc:"Jonas foi engolido por um grande peixe e depois obedeceu a Jeová.",ref:"Jonas 1:17"},
    {q:"Qual rei pediu a Jeová sabedoria para governar Israel com justiça?",opts:["Saul","Salomão","Davi","Ezequias"],a:1,desc:"Salomão pediu sabedoria a Jeová e governou com justiça.",ref:"1 Reis 3:9"},
    {q:"Qual livro contém muitos cânticos e orações, conhecidos como salmos?",opts:["Provérbios","Salmos","Lamentações","Ester"],a:1,desc:"O livro de Salmos contém cânticos e orações a Jeová.",ref:"Salmos 1:1-2"},
    {q:"Quem demonstrou grande fé ao construir um altar para Jeová em obediência?",opts:["Abraão","Caim","Davi","Samuel"],a:0,desc:"Abraão construiu um altar em obediência a Jeová.",ref:"Gênesis 22:9-13"}
  ],
  publicador:[
    {q:"Quem desafiou os profetas de Baal e provou que Jeová é o Deus verdadeiro?",opts:["Elias","Eliseu","Isaías","Jeremias"],a:0,desc:"Elias desafiou os profetas de Baal e mostrou que Jeová é o Deus verdadeiro.",ref:"1 Reis 18:20-39"},
    {q:"Qual herói perdeu sua força quando o cabelo foi cortado?",opts:["Sansão","Davi","Saul","Elias"],a:0,desc:"Sansão perdeu sua força quando Dalila cortou seu cabelo.",ref:"Juízes 16:19"},
    {q:"Qual profeta teve a visão de ossos secos representando a restauração de Israel?",opts:["Ezequiel","Isaías","Amós","Malaquias"],a:0,desc:"Ezequiel teve a visão dos ossos secos mostrando a restauração do povo de Israel.",ref:"Ezequiel 37:1-14"},
    {q:"Quem interpretou os sonhos do faraó, ajudando o Egito a se preparar para fome?",opts:["Moisés","José","Daniel","Josué"],a:1,desc:"José interpretou os sonhos do faraó e ajudou a Egito a se preparar.",ref:"Gênesis 41:14-32"},
    {q:"Qual cidade foi destruída por Jeová, sendo poupada apenas a família de Ló?",opts:["Jericó","Nínive","Babilônia","Sodoma"],a:3,desc:"Jeová destruiu Sodoma e Gomorra, poupando a família de Ló.",ref:"Gênesis 19:24-26"},
    {q:"Quem foi ungido rei após Saul e consolidou o reino de Israel?",opts:["Davi","Salomão","Elias","Jônatas"],a:0,desc:"Davi foi ungido rei após Saul e consolidou Israel.",ref:"1 Samuel 16:13"},
    {q:"Quem, filho de Davi, escreveu muitos provérbios e se destacou pela sabedoria?",opts:["Salomão","Ezequias","Josias","Matusalém"],a:0,desc:"Salomão, filho de Davi, destacou-se pela sabedoria.",ref:"1 Reis 4:29-34"},
    {q:"Qual apóstolo escreveu cartas importantes dirigidas à congregação cristã?",opts:["João","Pedro","Paulo","Tiago"],a:2,desc:"Paulo escreveu muitas cartas dirigidas à congregação cristã.",ref:"1 Coríntios 1:1"},
    {q:"Qual foi o primeiro milagre público de Jesus registrado?",opts:["Multiplicação de pães","Cura de cego","Transformar água em vinho","Caminhar sobre águas"],a:2,desc:"Jesus transformou água em vinho em Caná da Galiléia.",ref:"João 2:1-11"},
    {q:"Quem foi traído por um beijo e preso antes de sua morte?",opts:["Jesus","João","Pedro","Paulo"],a:0,desc:"Jesus foi traído por Judas com um beijo antes de ser preso.",ref:"Mateus 26:47-50"}
  ],
  pioneiro:[
    {q:"Em qual livro são descritas as 7 trombetas e 7 taças da ira de Deus?",opts:["Daniel","Apocalipse","Ezequiel","Isaías"],a:1,desc:"O livro de Apocalipse descreve as 7 trombetas e 7 taças da ira de Deus.",ref:"Apocalipse 8-16"},
    {q:"Qual profeta teve visão do trono de Deus e de seres viventes no céu?",opts:["Daniel","Ezequiel","Jeremias","Isaías"],a:1,desc:"Ezequiel teve visão do trono de Deus e de seres viventes.",ref:"Ezequiel 1:1-28"},
    {q:"Qual líder liderou a reconstrução de Jerusalém após o exílio babilônico?",opts:["Neemias","Esdras","Josué","Gideão"],a:0,desc:"Neemias liderou a reconstrução dos muros de Jerusalém.",ref:"Neemias 2:17"},
    {q:"Qual profeta foi levado ao céu em um redemoinho de fogo?",opts:["Elias","Eliseu","Isaías","Ezequiel"],a:0,desc:"Elias foi levado ao céu em um redemoinho de fogo.",ref:"2 Reis 2:11"},
    {q:"Quem escreveu aproximadamente 13 cartas do Novo Testamento?",opts:["João","Paulo","Pedro","Tiago"],a:1,desc:"Paulo escreveu cerca de 13 cartas do Novo Testamento.",ref:"Romanos 1:1"},
    {q:"Qual festa judaica relembra a libertação do Egito?",opts:["Páscoa","Pentecostes","Rosh Hashaná","Yom Kippur"],a:0,desc:"A Páscoa relembra a libertação do Egito.",ref:"Êxodo 12:14"},
    {q:"Quem interpretou a escrita na parede durante o reinado de Belsazar?",opts:["Daniel","Ezequiel","Jeremias","Moisés"],a:0,desc:"Daniel interpretou a escrita na parede durante o reinado de Belsazar.",ref:"Daniel 5:25-31"},
    {q:"Qual livro fala sobre o 'servo sofredor' que cumpriu a vontade de Jeová?",opts:["Isaías","Amós","Joel","Jonas"],a:0,desc:"Isaías fala do servo sofredor que obedeceu a Jeová.",ref:"Isaías 53:3-7"},
    {q:"Em que cidade Paulo foi preso e apelou ao imperador?",opts:["Roma","Cesareia","Filipos","Corinto"],a:1,desc:"Paulo foi preso em Cesareia e apelou ao imperador.",ref:"Atos 25:11-12"},
    {q:"Quem presidiu o julgamento de Jesus antes de sua morte?",opts:["Herodes","Pilatos","Caiáfas","Pôncio"],a:1,desc:"Pilatos presidiu o julgamento de Jesus antes de sua morte.",ref:"João 18:28-40"}
  ],
  superintendente:[
    {q:"Na profecia das 70 semanas, de que livro se fala?",opts:["Ezequiel","Daniel","Isaías","Jeremias"],a:1,desc:"As 70 semanas são mencionadas no livro de Daniel.",ref:"Daniel 9:24-27"},
    {q:"Qual termo descreve a morte substitutiva de Cristo pelos pecados da humanidade?",opts:["Redenção","Expiação","Justificação","Santificação"],a:1,desc:"A morte de Cristo é expiação pelos pecados da humanidade.",ref:"1 João 2:2"},
    {q:"Qual parâmetro cronológico é debatido nas profecias bíblicas?",opts:["Anos-luz","Períodos proféticos","Séculos","Dias solares"],a:1,desc:"Os períodos proféticos são debatidos nas profecias bíblicas.",ref:"Daniel 9:24-27"},
    {q:"Quem foi chamado de 'apóstolo dos gentios'?",opts:["Pedro","João","Paulo","Barnabé"],a:2,desc:"Paulo foi chamado apóstolo dos gentios.",ref:"Atos 9:15"},
    {q:"Qual carta trata da justificação pela fé?",opts:["Gálatas","Romanos","Hebreus","Filipenses"],a:1,desc:"Romanos fala da justificação pela fé.",ref:"Romanos 3:28"},
    {q:"Que evento marca o início do cumprimento das profecias messiânicas?",opts:["Nascimento de Cristo","Batismo de João","Entrada em Jerusalém","Ressurreição"],a:0,desc:"O nascimento de Cristo marca o início do cumprimento.",ref:"Mateus 1:18-25"},
    {q:"Qual profeta menor enfatiza a justiça social e obediência a Jeová?",opts:["Amós","Habacuque","Sofonias","Obadias"],a:0,desc:"Amós enfatiza justiça social e obediência a Jeová.",ref:"Amós 5:24"},
    {q:"Quem escreveu o livro do Apocalipse na ilha de Patmos?",opts:["Pedro","João","Paulo","Lucas"],a:1,desc:"João escreveu o Apocalipse em Patmos.",ref:"Apocalipse 1:9"},
    {q:"Qual livro do Antigo Testamento contém muitos salmos?",opts:["Salmos","Provérbios","Eclesiastes","Isaías"],a:0,desc:"O livro de Salmos contém muitos cânticos.",ref:"Salmos 1:1-2"},
    {q:"Quem foi lançado na cova dos leões por orar a Jeová?",opts:["Daniel","Elias","José","Paulo"],a:0,desc:"Daniel foi lançado na cova dos leões por orar a Jeová.",ref:"Daniel 6:16-23"}
  ]
};

let levelIdx=0, qIdx=0, score=0, lives=3, helpUsed=false, erros=[];
const record=()=>+(localStorage.getItem('biblia-record')||0);
const setRecord=r=>localStorage.setItem('biblia-record',r);

const qs=s=>document.querySelector(s);
const ce=(t,s='')=>{const e=document.createElement(t);e.innerHTML=s;return e};
const rand=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const play=a=>soundOn&&a.play();
let soundOn=true;

function goHome(){
  const ga=qs('#gameArea');
  ga.innerHTML=`
    <p>Recorde: <b>${record()}</b></p>
    <button class="btn-option" onclick="startPhase()">Iniciar Jogo</button>
    <button class="btn-option" onclick="showSettings()">Configurações</button>`;
}

function showSettings(){
  const ga=qs('#gameArea');
  ga.innerHTML=`
    <h3>Configurações</h3>
    <label><input type="checkbox" id="sound" ${soundOn?'checked':''}> Som</label><br>
    <button class="btn-option" onclick="soundOn=qs('#sound').checked;goHome()">Voltar</button>
    <button class="btn-option" onclick="if(confirm('Apagar recorde?'))setRecord(0);goHome()">Zerar Recorde</button>`;
}

function startPhase(){
  levelIdx=0; qIdx=0; score=0; lives=3; helpUsed=false; erros=[];
  setColor(); showQuestion();
}

function setColor(){document.body.style.setProperty('--bg',colors[levelIdx]);}

function showQuestion(){
  const ga=qs('#gameArea');
  const lista=questions[levels[levelIdx].id];
  if(lives<=0){gameOver(false);return;}
  if(qIdx>=lista.length){levelComplete();return;}
  const q=lista[qIdx];
  ga.innerHTML=`
    <h2>Fase ${levelIdx+1} - ${levels[levelIdx].title}</h2>
    <div class="vidas">${'❤️'.repeat(lives)}</div>
    <div class="progress"><div class="progress-bar" style="width:${(qIdx/lista.length)*100}%"></div></div>
    <h3>${q.q}</h3>
    <div id="opts"></div>
    ${!helpUsed?'<button id="help" onclick="useHelp()">🎯 Eliminar 2 erradas (1×)</button>':''}
    <div class="score">Pontos: ${score}</div>`;

  const opts=qs('#opts');
  q.opts.forEach((o,i)=>{
    const b=ce('button',o); b.className='btn-option'; b.onclick=()=>answer(i);
    opts.appendChild(b);
  });
}

function answer(idx){
  const lista=questions[levels[levelIdx].id];
  const q=lista[qIdx];
  const buttons=document.querySelectorAll('.btn-option');
  const correct=idx===q.a;
  buttons[idx].classList.add(correct?'correct':'wrong');
  if(!correct) buttons[q.a].classList.add('correct');
  correct?(score+=10,play(qs('#acerto'))):(lives--,play(qs('#erro')),erros.push(q));
  qIdx++;
  setTimeout(showQuestion,800);
}

function useHelp(){
  if(helpUsed)return; helpUsed=true;
  const lista=questions[levels[levelIdx].id];
  const q=lista[qIdx];
  const buttons=document.querySelectorAll('.btn-option');
  let wrong=[0,1,2,3].filter(i=>i!==q.a);
  wrong.sort(()=>Math.random()-.5);
  buttons[wrong[0]].style.opacity='.3';
  buttons[wrong[1]].style.opacity='.3';
  qs('#help').disabled=true;
}

function levelComplete(){
  const ga=qs('#gameArea');
  ga.innerHTML=`<h2>Parabéns! Você completou a Fase ${levelIdx+1} - ${levels[levelIdx].title}</h2>
    <p>Pontos: ${score}</p>`;
  if(erros.length>0){
    erros.forEach(q=>{
      const d=ce('div',`<b>Resposta:</b> ${q.opts[q.a]}<br><span class="explanation">${q.desc} [${q.ref}]</span>`);
      ga.appendChild(d);
    });
  }
  erros=[];
  const btn=ce('button','Próxima Fase'); btn.className='btn-option'; btn.onclick=nextLevel;
  ga.appendChild(btn);
  party();
}

function nextLevel(){
  levelIdx++;
  if(levelIdx>=levels.length){gameOver(true);return;}
  qIdx=0; lives=3; helpUsed=false; setColor(); showQuestion();
}

function gameOver(won){
  const ga=qs('#gameArea');
  ga.innerHTML=`<h2>${won?'Você venceu todas as fases!':'Suas vidas acabaram!'}</h2>
    <p id="finalScore">Pontuação Final: ${score}</p>
    <p>Recorde: <b>${Math.max(record(),score)}</b></p>
    <button class="btn-option" onclick="goHome()">Voltar ao Início</button>`;
  if(score>record())setRecord(score);
  party();
}

function party(){
  for(let i=0;i<60;i++){
    const c=ce('div'); c.className='confetti';
    c.style.left=rand(0,100)+'%';
    c.style.setProperty('--hue',rand(0,360));
    c.style.animationDuration=rand(15,25)/10+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }
  for(let i=0;i<20;i++){
    const f=ce('div'); f.className='firework';
    f.style.left=rand(10,90)+'%'; f.style.top=rand(10,50)+'%';
    f.style.background=`hsl(${rand(0,360)},80%,60%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

goHome();
</script>
</body>
</html>
