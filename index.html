<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}

</style>

<script>

    {q:"Qual foi o sinal que Deus deu prometendo que nunca mais destruiria toda a terra com um dil√∫vio?",opts:["Estrela","Arco-√≠ris","Pomba","Montanha"],a:1,desc:"O arco-√≠ris simboliza a promessa de Jeov√° de nunca mais destruir toda a terra com um dil√∫vio. (G√™nesis 9:13-17)"},
    {q:"Quem recebeu de Jeov√° as t√°buas com os Dez Mandamentos no monte Sinai?",opts:["Mois√©s","Ar√£o","Elias","Josu√©"],a:0,desc:"Mois√©s recebeu as t√°buas com os Dez Mandamentos no Monte Sinai. (√äxodo 31:18)"},
    {q:"Quem foi o primeiro homem criado por Jeov√°?",opts:["Ad√£o","Sete","Caim","Abel"],a:0,desc:"Ad√£o foi o primeiro homem criado por Jeov√°. (G√™nesis 2:7)"},
    {q:"Quem foi vendido por seus irm√£os e depois se tornou um l√≠der no Egito?",opts:["Jos√©","Bala√£o","Efraim","No√©"],a:0,desc:"Jos√© foi vendido pelos irm√£os e se tornou governador no Egito. (G√™nesis 37, 41)"},
    {q:"Quem enfrentou o gigante Golias e venceu com f√© em Jeov√°?",opts:["Davi","Sans√£o","Saul","Neemias"],a:0,desc:"Davi derrotou Golias confiando na ajuda de Jeov√°. (1 Samuel 17)"},
    {q:"Qual profeta foi engolido por um grande peixe por fugir da ordem de Jeov√°?",opts:["Jonas","Am√≥s","Os√©ias","Joel"],a:0,desc:"Jonas foi engolido por um grande peixe ao tentar fugir da ordem de Jeov√°. (Jonas 1:17)"},
    {q:"Qual rei pediu a Jeov√° sabedoria para governar Israel com justi√ßa?",opts:["Saul","Salom√£o","Davi","Ezequias"],a:1,desc:"Salom√£o pediu sabedoria a Jeov√° para governar com justi√ßa. (1 Reis 3:9)"},
    {q:"Qual livro cont√©m muitos c√¢nticos e ora√ß√µes, conhecidos como salmos?",opts:["Prov√©rbios","Salmos","Lamenta√ß√µes","Ester"],a:1,desc:"O livro de Salmos cont√©m c√¢nticos e ora√ß√µes. (Salmos)"},
    {q:"Quem demonstrou grande f√© ao construir um altar para Jeov√° em obedi√™ncia?",opts:["Abra√£o","Caim","Davi","Samuel"],a:0,desc:"Abra√£o construiu altares para Jeov√° em obedi√™ncia √† Sua vontade. (G√™nesis 12:7-8)"}
  ],
  publicador:[
    {q:"Quem desafiou os profetas de Baal e provou que Jeov√° √© o Deus verdadeiro?",opts:["Elias","Eliseu","Isa√≠as","Jeremias"],a:0,desc:"Elias desafiou os profetas de Baal mostrando que Jeov√° √© o Deus verdadeiro. (1 Reis 18)"},
    {q:"Qual her√≥i perdeu sua for√ßa quando o cabelo foi cortado?",opts:["Sans√£o","Davi","Saul","Elias"],a:0,desc:"Sans√£o perdeu a for√ßa quando seu cabelo, fonte de for√ßa, foi cortado. (Ju√≠zes 16)"},
    {q:"Qual profeta teve a vis√£o de ossos secos representando a restaura√ß√£o de Israel?",opts:["Ezequiel","Isa√≠as","Am√≥s","Malaquias"],a:0,desc:"Ezequiel viu ossos secos simbolizando a restaura√ß√£o de Israel. (Ezequiel 37)"},
    {q:"Quem interpretou os sonhos do fara√≥, ajudando o Egito a se preparar para fome?",opts:["Mois√©s","Jos√©","Daniel","Josu√©"],a:1,desc:"Jos√© interpretou os sonhos do fara√≥ e preparou o Egito para a fome. (G√™nesis 41)"},
    {q:"Qual cidade foi destru√≠da por Jeov√°, sendo poupada apenas a fam√≠lia de L√≥?",opts:["Jeric√≥","N√≠nive","Babil√¥nia","Sodoma"],a:3,desc:"Sodoma foi destru√≠da, mas a fam√≠lia de L√≥ foi poupada. (G√™nesis 19)"},
    {q:"Quem foi ungido rei ap√≥s Saul e consolidou o reino de Israel?",opts:["Davi","Salom√£o","Elias","J√¥natas"],a:0,desc:"Davi foi ungido rei ap√≥s Saul. (1 Samuel 16)"},
    {q:"Quem, filho de Davi, escreveu muitos prov√©rbios e se destacou pela sabedoria?",opts:["Salom√£o","Ezequias","Josias","Matusal√©m"],a:0,desc:"Salom√£o, filho de Davi, destacou-se pela sabedoria e escreveu prov√©rbios. (1 Reis 4:29-34)"},
    {q:"Qual ap√≥stolo escreveu cartas importantes dirigidas √† congrega√ß√£o crist√£?",opts:["Jo√£o","Pedro","Paulo","Tiago"],a:2,desc:"Paulo escreveu v√°rias cartas dirigidas √† congrega√ß√£o crist√£. (Atos 9, ep√≠stolas)"},
    {q:"Qual foi o primeiro milagre p√∫blico de Jesus registrado?",opts:["Multiplica√ß√£o de p√£es","Cura de cego","Transformar √°gua em vinho","Caminhar sobre √°guas"],a:2,desc:"O primeiro milagre p√∫blico de Jesus foi transformar √°gua em vinho. (Jo√£o 2)"},
    {q:"Quem foi tra√≠do por um beijo e preso antes de sua morte?",opts:["Jesus","Jo√£o","Pedro","Paulo"],a:0,desc:"Jesus foi tra√≠do por Judas com um beijo e preso. (Mateus 26:47-50)"}
  ]
  // ... Voc√™ pode adicionar pioneiro e superintendente aqui da mesma forma, incluindo desc
};

/* ----------  ESTADO  ---------- */
let levelIdx=0, qIdx=0, score=0, lives=3;
let listaAtual=[];

/* ----------  FUN√á√ïES UTILS ---------- */
const qs=s=>document.querySelector(s);
const ce=(t,s='')=>{const e=document.createElement(t);e.innerHTML=s;return e};
const randInt=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const shuffle=a=>a.sort(()=>Math.random()-.5);

/* ----------  TELAS ---------- */
function goHome(){
  const ga=qs('#gameArea');
  ga.innerHTML=`
    <p>Recorde: <b>${localStorage.getItem('biblia-record')||0}</b></p>
    <button class="btn-option" onclick="startPhase()">Iniciar Jogo</button>`;
}

/* ----------  IN√çCIO FASE ---------- */
function startPhase(){
  setColor();
  listaAtual=shuffle([...questions[levels[levelIdx].id]]);
  qIdx=0; lives=3; score=0;
  showQuestion();
}

function setColor(){document.body.style.setProperty('--bg',colors[levelIdx]);}

/* ----------  MOSTRAR PERGUNTA ---------- */
function showQuestion(){
  if(lives<=0){gameOver(false);return;}
  if(qIdx>=listaAtual.length){phaseComplete();return;}
  const q=listaAtual[qIdx];
  const ga=qs('#gameArea');
  ga.innerHTML=`
    <div class="vidas">‚ù§Ô∏è${'‚ù§Ô∏è'.repeat(lives-1)}ü§ç${'ü§ç'.repeat(3-lives)}</div>
    <div class="progress"><div class="progress-bar" style="width:${(qIdx/listaAtual.length)*100}%"></div></div>
    <h3>${q.q}</h3>
    <div id="opts"></div>
    <div class="score">Pontos: ${score}</div>`;

  const opts=qs('#opts');
  q.opts.forEach((o,i)=>{
    const b=ce('button',o); b.className='btn-option'; b.onclick=()=>answer(i); opts.appendChild(b);
  });
}

/* ----------  RESPOSTA ---------- */
function answer(idx){
  const q=listaAtual[qIdx];
  const buttons=document.querySelectorAll('.btn-option');
  const correct=idx===q.a;
  buttons[idx].classList.add(correct?'correct':'wrong');
  if(!correct) buttons[q.a].classList.add('correct');
  if(correct){score+=10;qs('#acerto').play();}
  else{lives--;qs('#erro').play(); showExplanation(q.desc);}
  qIdx++;
  setTimeout(showQuestion,1000);
}

function showExplanation(text){
  const ga=qs('#gameArea');
  const div=ce('p',`<i>Dica: ${text}</i>`); ga.appendChild(div);
}

/* ----------  FASE COMPLETA ---------- */
function phaseComplete(){
  const ga=qs('#gameArea');
  let medal='';
  if(lives===3) medal='ü•á'; else if(lives===2) medal='ü•à'; else medal='ü•â';
  ga.innerHTML=`<h2>Parab√©ns! Fase ${levels[levelIdx].title} conclu√≠da! ${medal}</h2>
    <p id="finalScore">Pontua√ß√£o: ${score}</p>
    <button class="btn-option" onclick="nextPhase()">Pr√≥xima Fase</button>`;
}

function nextPhase(){
  levelIdx++;
  if(levelIdx>=levels.length){gameOver(true);return;}
  startPhase();
}

/* ----------  FIM DE JOGO ---------- */
function gameOver(win){
  const ga=qs('#gameArea');
  const record=localStorage.getItem('biblia-record')||0;
  if(score>record) localStorage.setItem('biblia-record',score);
  ga.innerHTML=`<h2>${win?'Voc√™ venceu todas as fases!':'Suas vidas acabaram!'}</h2>
    <p>Pontua√ß√£o Final: ${score}</p>
    <p>Recorde: <b>${Math.max(record,score)}</b></p>
    <button class="btn-option" onclick="goHome()">Voltar ao In√≠cio</button>`;
}

/* ----------  EFEITOS ---------- */
function party(){
  for(let i=0;i<60;i++){
    const c=ce('div'); c.className='confetti';
    c.style.left=randInt(0,100)+'%';
    c.style.setProperty('--hue',randInt(0,360));
    c.style.animationDuration=randInt(15,25)/10+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }
  for(let i=0;i<20;i++){
    const f=ce('div'); f.className='firework';
    f.style.left=randInt(10,90)+'%'; f.style.top=randInt(10,50)+'%';
    f.style.background=`hsl(${randInt(0,360)},80%,60%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* ----------  START ---------- */
goHome();
</script>
